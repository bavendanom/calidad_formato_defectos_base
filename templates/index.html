<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Defectos v2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-3 header-logos">
    <div class="logo-left">
      <img src="../static/img/logo_MC.png" alt="Logo Izquierdo" class="img-fluid">
    </div>
    <h3 class="text-primary text-center mb-0 flex-grow-1">🧾 Registro de Defectos</h3>
    <div class="logo-right">
      <img src="../static/img/logo_ILC.png" alt="Logo Derecho" class="img-fluid">
    </div>
  </div>
  <!-- 🔹 Pestañas -->
  <ul class="nav nav-pills justify-content-center mb-4" id="lineTabs">
    <li class="nav-item"><button class="nav-link active" data-linea="Linea 1">Línea 1</button></li>
    <li class="nav-item"><button class="nav-link" data-linea="Linea 2">Línea 2</button></li>
    <li class="nav-item"><button class="nav-link" data-linea="Linea 3">Línea 3</button></li>
    <li class="nav-item"><button class="nav-link" data-linea="Linea 4">Línea 4</button></li>
    <li class="nav-item"><button class="nav-link" data-linea="Tetrapack">Tetrapack</button></li>
    <li class="nav-item"><button class="nav-link" data-linea="Shot">Shot</button></li>
    <li class="nav-item"><button class="nav-link" data-linea="Admin">Admin</button></li>
  </ul>

  <!-- 🔹 Contenido principal -->
  <div class="card shadow-sm p-4" id="mainCard">
    <div id="formSection">
      <div class="row g-3 align-items-center mb-3">
        <div class="col-md-3">
          <label class="form-label fw-bold">Fecha:</label>
          <div class="input-group">
            <input type="date" id="fecha" class="form-control">
            <button class="btn btn-outline-success" id="btnHoy">Hoy</button>
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label fw-bold">Inspector:</label>
          <select id="inspector" class="form-select" required>
            <option value="">Cargando...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label fw-bold">Código AX:</label>
          <div class="input-group">
            <input type="text" id="codigoAX" class="form-control" placeholder="Ej: 4-03-0000-0019">
            <button class="btn btn-outline-primary" id="btnConsultar">Consultar</button>
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label fw-bold">Lote:</label>
          <input type="text" id="lote" class="form-control" placeholder="Ej: 115">
        </div>
      </div>

      <!-- Información producto -->
      <div id="infoProducto" class="p-3 border rounded bg-light">
        <p class="mb-1"><strong>Código:</strong> <span id="codigoInfo">---</span></p>
        <p class="mb-1"><strong>Nombre:</strong> <span id="nombreInfo">---</span></p>
        <p class="mb-1"><strong>Envase:</strong> <span id="envaseInfo">---</span></p>
        <p class="mb-0"><strong>Destino:</strong> <span id="destinoInfo">---</span></p>
        <p class="mb-0"><strong>Lineas de producción:</strong> <span id="lineasInfo">---</span></p>
      </div>

      <!-- Selector de Turno -->
      <div class="mt-3 mb-2 d-flex align-items-center gap-2">
        <label class="fw-bold">Turno:</label>
        <button class="btn btn-outline-primary btn-turno" data-turno="1">7:00 - 15:00</button>
        <button class="btn btn-outline-primary btn-turno" data-turno="2">15:00 - 23:00</button>
        <button class="btn btn-outline-primary btn-turno" data-turno="3">23:00 - 7:00</button>
        <button class="btn btn-outline-primary btn-turno" data-turno="4">7:00 - 19:00</button>
        <button class="btn btn-outline-primary btn-turno" data-turno="5">19:00 - 7:00</button>
      </div>
    </div>

    <!-- 🔹 Tabla simulada (placeholder visual) -->
    <div id="tablaDefectos" class="mt-4 text-center text-muted border p-5 rounded">
      <p>[ Aquí se cargará dinámicamente la tabla de defectos según la línea seleccionada ]</p>
    </div>

    <!-- 🔹 Botón guardar -->
    <div class="text-end mt-4">
      <button class="btn btn-success px-4" id="btnGuardar">Guardar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/script.js"></script>
</body>
</html>
