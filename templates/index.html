<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Defectos - Control de Calidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="container">
  <div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-3 header-logos">
      <div class="logo-left">
        <img src="../static/img/logo_MC.png" alt="Logo Izquierdo" class="img-fluid">
      </div>
      <h3 class="text-primary text-center mb-0 flex-grow-1">🧾 Registro de Defectos</h3>
      <div class="logo-right">
        <img src="../static/img/logo_ILC.png" alt="Logo Derecho" class="img-fluid">
      </div>
    </div>
    

    <form id="defectoForm">
      <h4 class="section-title">Información General</h4>
      <div class="row g-3">
        <div class="col-md-3">
            <label class="form-label">Fecha y Hora</label>
            <input type="datetime-local" id="fecha_hora" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Inspector</label>
          <select id="inspector" class="form-select" required>
            <option value="">Cargando...</option>
          </select>
        </div>

        <div class="col-md-5 align-self-end">
          <div class="input-group">
            <input type="text" id="nuevo_inspector_nombre" class="form-control" placeholder="Nuevo inspector...">
            <button class="btn btn-outline-primary" type="button" id="btnAgregarInspector">Añadir</button>
            <button class="btn btn-outline-danger" type="button" id="btnEliminarInspector">Eliminar</button>
          </div>
        </div>
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Lote</label>
          <input type="text" id="lote" class="form-control" required placeholder="Ej: L-2024-001">
        </div>
        <div class="col-md-3">
          <label class="form-label">Línea</label>
          <select id="linea" class="form-select" required>
            <option value="">Seleccionar...</option>
          </select>
        </div>
      </div>
        
      </div>

      <h4 class="section-title">Información del Producto</h4>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Producto</label>
          <select id="producto" class="form-select" required>
            <option value="">Seleccionar...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Presentación</label>
          <select id="presentacion" class="form-select" required>
            <option value="">Seleccionar...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Máquina</label>
          <select id="maquina" class="form-select" required>
            <option value="">Seleccionar...</option>
            <option>Encintadora</option>
            <option>Monoblock</option>
            <option>Capsuladora</option>
            <option>Etiquetadora</option>
            <option>Encajonadora</option>
            <option>Armadora</option>
          </select>
        </div>
      </div>

      <h4 class="section-title">Información del Defecto</h4>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Tipo de Defecto</label>
          <select id="tipo_defecto" class="form-select" required>
            <option value="">Seleccionar...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Descripción del Defecto</label>
          <select id="descripcion_defecto" class="form-select" required>
            <option value="">Seleccionar...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Cantidad de Defectos</label>
          <input type="number" id="cantidad_defectos" class="form-control" required min="1">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" id="btnLimpiar" class="btn btn-secondary px-4 py-2">Limpiar</button>
        <div id="alert-container"></div>
        <button type="submit" class="btn btn-success px-5 py-2">Guardar</button>
      </div>
    </form>

    <div class="table-container">
      <h4 class="section-title">📋 Últimos Defectos Registrados</h4>
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Inspector</th>
            <th>Lote</th>
            <th>Línea</th>
            <th>Producto</th>
            <th>Presentación</th>
            <th>Máquina</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody id="tablaDefectos">
          <tr><td colspan="10" class="text-center text-muted">Sin registros aún</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/script.js"></script>
</body>
</html>
